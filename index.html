<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Ping-Pong</title>
    <style>
        *{
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas>

    </canvas> 

    <script>
        const canvasEl = document.querySelector("canvas")
        const canvasCtx = canvasEl.getContext("2d")

        const mouse = {x: 0, y: 0}

        const lineWidth = 15
        const gapX = 10

        const field = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function (){
                canvasCtx.fillStyle = "#286047"
                canvasCtx.fillRect(0,0,this.w, this.h)
            }
        }

        const line = {
            w: 15,
            h: field.h,
            draw: function (){
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.fillRect(field.w/2 - this.w/2, 0, this.w, this.h)
            }
        }

        const leftPaddle = {
            x: gapX,
            y: field.h/2,
            w: line.w,
            h:200,
            _move: function(){
                this.y = mouse.y
            },
            draw: function(){
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.fillRect(this.x, this.y, this.w, this.h)

                this._move()
            }
        }

        const rightPaddle = {
            x: field.w - line.w - gapX,
            y: field.h / 2,
            w: line.w,
            h: 200,
            _move: function(){
                this.y = ball.y - 100
            },
            draw: function(){
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.fillRect(this.x, this.y, this.w, this.h)
                this._move()
            }
        }

        const ball = {
            x:field.w/2,
            y:field.h/2,
            r:20,
            speed: 5,
            directionX: "down",
            directionY: "down",
            _callPosition: function(){
                if(this.y > window.innerHeight || this.directionY === "up"){
                    this.directionY = "up"
                    this.y -= this.speed
                    if(this.y < 0){
                        this.directionY = "down"
                    }
                }else{
                    this.y += this.speed
                }
                if(this.x >= window.innerWidth || this.directionX === "up"){
                    this.directionX = "up"
                    this.x -= this.speed
                    if(this.x < 0){
                        this.directionX = "down"
                    }
                }else{
                    this.x += this.speed
                }
            },
            _move: function(){
                this.x += this.speed
                this.y += this.speed
            },
            draw: function(){
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.beginPath()
                canvasCtx.arc(this.x, this.y, this.r, 0, 2*Math.PI, false)
                canvasCtx.fill()
                
                this._callPosition()
            }
            
        }

        function setup(){
            canvasEl.width = canvasCtx.width = window.innerWidth
            canvasEl.height = canvasCtx.height = window.innerHeight
        }

        function draw(){
            field.draw()
            line.draw()
            leftPaddle.draw()
            rightPaddle.draw()
            ball.draw()
        }
        setup()

        setInterval(draw, 1000/60)

        canvasEl.addEventListener("mousemove", function(e) {
            mouse.x = e.pageX
            mouse.y = e.pageY
        })
    </script>
</body>
</html>
