<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Ping-Pong</title>
    <style>
        *{
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas>

    </canvas> 

    <script>
        const canvasEl = document.querySelector("canvas")
        const canvasCtx = canvasEl.getContext("2d")

        const mouse = {x: 0, y: 0}

        const lineWidth = 15
        const gapX = 10

        const field = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function (){
                canvasCtx.fillStyle = "#286047"
                canvasCtx.fillRect(0,0,this.w, this.h)
            }
        }

        const score = {
            human: 0,
            computer: 0,
            increaseHuman: function (){
                this.human ++
            },
            increaseComputer: function (){
                this.computer ++
            },
            draw: function(){
                canvasCtx.font = "bold 72px Arial"
                canvasCtx.textAlign = "center"
                canvasCtx.textBaseline = "top"
                canvasCtx.fillStyle = "#01341D"
                canvasCtx.fillText(this.human, field.w /4, 50)
                canvasCtx.fillText(this.computer, field.w /2 + field.w /4, 50)

            }
        }

        const line = {
            w: 15,
            h: field.h,
            draw: function (){
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.fillRect(field.w/2 - this.w/2, 0, this.w, this.h)
            }
        }

        const leftPaddle = {
            x: gapX,
            y: field.h/2,
            w: line.w,
            h:200,
            _move: function(){
                this.y = mouse.y
            },
            draw: function(){
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.fillRect(this.x, this.y, this.w, this.h)

                this._move()
            }
        }

        const rightPaddle = {
            x: field.w - line.w - gapX,
            y: field.h / 2,
            w: line.w,
            h: 200,
            speed: 1,
            _speedUp: function(){
                this.speed ++
            },
            _move: function(){
                if(this.y + this.h / 2 < ball.y + ball.r){
                    this.y +=  this.speed
                }else{
                    this.y -= this.speed
                }
            },
            draw: function(){
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.fillRect(this.x, this.y, this.w, this.h)
                this._move()
            }
        }

        const ball = {
            x:field.w/2,
            y:field.h/2,
            r:20,
            speed: 5,
            directionX: 1,
            directionY: 1,
            _callPosition: function(){
                //calcula a posição vertical da bola
                if((this.y > field.h - this.r && this.directionY > 0) ||
                   (this.y - this.r < 0 && this.directionY < 0)){
                    this._reverseY()
                }

                if(this.x > field.w - this.r - rightPaddle.w){
                    if(this.y + this.r > rightPaddle.y && this.y - this.r < rightPaddle.y + rightPaddle.h){
                        this._reverseX()
                    }else{
                        score.increaseHuman()
                        rightPaddle._speedUp()
                        this._pointUp()
                    }
                }

                if(this.x <this.r + leftPaddle.w + gapX){
                    if(this.y + this.r > leftPaddle.y && this.y - this.r < leftPaddle.y + leftPaddle.h){
                        this._reverseX()
                    }else{
                        score.increaseComputer()
                        this._pointUp()
                    }
                }


            },
            _reverseY: function(){
                this.directionY=  this.directionY*-1
            },
            _reverseX: function(){
                this.directionX=  this.directionX*-1
            },
            
            _pointUp: function(){
                this.x = field.w /2
                this.y = field.h / 2
                this._reverseX()
                this._speedUp()
                rightPaddle._speedUp()
            },
            _speedUp: function (){
                if(this.speed < 22){
                    this.speed += 3
                }
                
            },
            _move: function(){
                this.x += this.directionX * this.speed
                this.y += this.directionY * this.speed
            },
            draw: function(){
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.beginPath()
                canvasCtx.arc(this.x, this.y, this.r, 0, 2*Math.PI, false)
                canvasCtx.fill()
                
                this._callPosition()
                this._move()
            }
            
        }

        function setup(){
            canvasEl.width = canvasCtx.width = window.innerWidth
            canvasEl.height = canvasCtx.height = window.innerHeight
        }

        function draw(){
            field.draw()
            line.draw()
            score.draw()
            leftPaddle.draw()
            rightPaddle.draw()
            ball.draw()
        }
        setup()

        setInterval(draw, 1000/60)

        canvasEl.addEventListener("mousemove", function(e) {
            mouse.x = e.pageX
            mouse.y = e.pageY
        })
    </script>
</body>
</html>
